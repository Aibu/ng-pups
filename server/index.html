<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/concise.css/dist/concise.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>ng-pups</title>
</head>
<body ng-app="NgPups">
    <div class="puppy card" ng-repeat="puppy in puppies">
        <div class="card-content">
            <h2>Name: {{ puppy.name }}</h2>
            <img ng-src="{{ puppy.photo }}" />
            <h3>Favorite Angular feature: {{ puppy.favoriteFeature }}</h3>
            <a>Click to visit {{ puppy.name }}'s page</a>
        </div>
    </div>
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
